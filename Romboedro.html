<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de área do romboedro</title>
    <meta name="description" content="Aqui está a descrição da página." />
    <meta name="keywords" content="" />
   <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>

        <div class =hh>
            <h2>Calculadora de área do Romboedro</h2>
        </div>

        <hr class>

        <p >Abaixo vamos calcular a área do Romboedro utilizando a fórmula: <code>3*diagonal maior*diagonal menor</code></p>

        <img src="https://tse1.explicit.bing.net/th?id=OIP.MSt9K5v4HT6dTi-o63p0ggHaEu&pid=Api&P=0&h=180" alt="">

        <form method="post">
            <div class ="butao">
                <label for="base" class="form-label">diagonal maior:</label>
                <input type="number" class="form-control" id="base" name="base" placeholder="" value="" required>
              
                <label for="autura" class="form-label">diagonal menor:</label>
                <input type="number" class="form-control" id="autura" name="autura" placeholder="" value="" required>
              </div>

            <div>
                <input type="submit" class="w" id="btnCalc" value="Calcular" />
            </div>

        </form>

        <div class>
            <h3 id="resultado"></h3>
        </div>
    </div>

    <script>

        document.getElementById("btnCalc").addEventListener("click", function (event) {

            event.preventDefault();
            var base = document.getElementById("base").value;
            var autura = document.getElementById("autura").value;
            var area = ( 3*(base*autura));
            document.getElementById("resultado").innerHTML = "Resultado: " + area;
        });


    </script>

</body>

</html>
