<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de área de triângulo</title>
    <meta name="description" content="Aqui está a descrição da página." />
    <meta name="keywords" content="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="py-5 text-center">
            <h2>Calculadora de área de quadrado</h2>
        </div>

        <hr class="my-4">

        <p class="lead">Abaixo vamos calcular a área do quadrado utilizando a fórmula: <code>(base * altura)</code></p>

        <form method="post" class="row g-3">
            <div class="col-sm-6">
                <label for="base" class="form-label">Base:</label>
                <input type="number" class="form-control" id="base" name="base" placeholder="" value="" required>
              </div>

            <div class="col-sm-6">
                <label for="base" class="form-label">Altura:</label>
                <input type="number" name="altura" id="altura" class="form-control" placeholder="" value="" required />
            </div>

            <div>
                <input type="submit" class="w-100 btn btn-primary btn-lg" id="btnCalc" value="Calcular" />
            </div>

        </form>

        <div class="py-5 text-center">
            <h3 id="resultado"></h3>
        </div>
    </div>

    <script>

        document.getElementById("btnCalc").addEventListener("click", function (event) {

            event.preventDefault();
            var base = document.getElementById("base").value;
            var altura = document.getElementById("altura").value;
            var area = (base * altura);
            document.getElementById("resultado").innerHTML = "Resultado: " + area;
        });


    </script>

</body>

</html>
