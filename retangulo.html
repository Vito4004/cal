<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de área do retangulo</title>
    <meta name="description" content="Aqui está a descrição da página." />
    <meta name="keywords" content="" />
   <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>

        <div class =hh>
            <h2>Calculadora de área do retangulo</h2>
        </div>

        <hr class>

        <p >Abaixo vamos calcular a área do retangulo utilizando a fórmula: <code>base*autura</code></p>

        <img src="https://static.todamateria.com.br/upload/57/7b/577bed4376e17-retangulo.jpg" alt="">

        <form method="post">
            <div>
                <label for="base" class="form-label">base:</label>
                <input type="number" class="form-control" id="base" name="base" placeholder="" value="" required>
              
                <label for="autura" class="form-label">autura:</label>
                <input type="number" class="form-control" id="autura" name="autura" placeholder="" value="" required>
              </div>

            <div>
                <input type="submit" class="w" id="btnCalc" value="Calcular" />
            </div>

        </form>

        <div class>
            <h3 id="resultado"></h3>
        </div>
    </div>

    <script>

        document.getElementById("btnCalc").addEventListener("click", function (event) {

            event.preventDefault();
            var base = document.getElementById("base").value;
            var autura = document.getElementById("autura").value;
            var area = ( (base*autura));
            document.getElementById("resultado").innerHTML = "Resultado: " + area;
        });


    </script>

</body>

</html>
